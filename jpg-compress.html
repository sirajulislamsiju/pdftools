<body>
    <div class="container">

            <h1>üñºÔ∏è Online Image Compressor</h1>

        </header>

        <main class="main-wrapper">
            <section class="tool-container">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" accept="image/*">
                    <p>üìÅ Drag and drop or click to upload image</p>
                    <p>Supports: JPEG, PNG, WebP</p>
                </div>

                <div class="controls-wrapper">
                    <div class="quality-control">
                        <label for="quality">Quality: <span id="qualityValue">80</span>%</label>
                        <input type="range" id="quality" min="1" max="100" value="80">
                    </div>
                    <div class="quality-control">
                        <label for="format">Output Format:</label>
                        <select id="format">
                            <option value="webp">WebP</option>
                            <option value="jpeg">JPEG</option>
                            <option value="png">PNG</option>
                        </select>
                    </div>
                </div>

                <button onclick="startCompression()">Compress Now</button>
                
                <div class="preview-section">
                    <div class="preview-card">
                        <h3>Original Image</h3>
                        <div id="originalInfo"></div>
                        <img id="originalPreview" class="preview-image">
                    </div>
                    <div class="preview-card">
                        <h3>Compressed Image</h3>
                        <div id="compressedInfo"></div>

                </div>

        </div>
    </div>

    <script>
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const fileInput = document.getElementById('fileInput');
        const formatSelect = document.getElementById('format');
        const downloadLink = document.getElementById('downloadLink');
        let originalFile = null;

        // Event Listeners
        qualitySlider.addEventListener('input', updateQuality);
        fileInput.addEventListener('change', handleFileSelect);

        function updateQuality() {
            qualityValue.textContent = qualitySlider.value;
        }

        function handleFileSelect(e) {
            originalFile = e.target.files[0];
            if (!originalFile) return;

            // Validate file type
            if (!originalFile.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            // Show original preview
            const reader = new FileReader();
            reader.onload = (event) => {
                document.getElementById('originalPreview').src = event.target.result;
                document.getElementById('originalInfo').textContent = 
                    `${originalFile.name} (${(originalFile.size/1024).toFixed(1)} KB)`;
            };
            reader.readAsDataURL(originalFile);
        }

        async function startCompression() {
            if (!originalFile) {
                alert('Please select an image first!');
                return;
            }

            showLoading(true);
            
            try {
                const compressedBlob = await compressImage(originalFile);
                const compressedUrl = URL.createObjectURL(compressedBlob);
                
                // Show compressed preview
                document.getElementById('compressedPreview').src = compressedUrl;
                document.getElementById('compressedInfo').textContent = 
                    `Compressed size: ${(compressedBlob.size/1024).toFixed(1)} KB`;
                
                // Setup download link
                downloadLink.href = compressedUrl;
                downloadLink.download = `compressed.${formatSelect.value}`;
                downloadLink.style.display = 'block';
            } catch (error) {
                alert('Error compressing image: ' + error.message);
            } finally {
                showLoading(false);
            }
        }

        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.src = URL.createObjectURL(file);
                
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // Calculate new dimensions
                    let width = img.width;
                    let height = img.height;
                    const maxDimension = 4096;
                    
                    if (width > maxDimension || height > maxDimension) {
                        const ratio = Math.min(maxDimension/width, maxDimension/height);
                        width = width * ratio;
                        height = height * ratio;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0, width, height);

                    // Get compression settings
                    const quality = qualitySlider.value / 100;
                    const format = formatSelect.value;

                    canvas.toBlob(blob => {
                        blob ? resolve(blob) : reject(new Error('Compression failed'));
                    }, `image/${format}`, quality);
                };

                img.onerror = () => reject(new Error('Failed to load image'));
            });
        }

        function showLoading(show) {
            const button = document.querySelector('button');
            button.disabled = show;
            button.textContent = show ? 'Compressing...' : 'Compress Now';
        }
    </script>
